{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Links{% endblock %}

{% block content %}
    {% for link in object_list %}
        <div class="card">
            <div class="card-header">
                <a class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
                   href="{{ link.url }}">{{ link.title }} <i class="bi bi-box-arrow-up-right"></i></a>
            </div>
            <div class="card-body">
                {{ link.description }}
            </div>
            <div class="card-footer">
                <span class="badge rounded-pill text-bg-secondary">{{ link.category }}</span>
            </div>
        </div>
        &nbsp;
    {% endfor %}

    {% include "pagination.html" %}
{% endblock %}
