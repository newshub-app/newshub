{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}NewsHub - Edit link{% endblock %}

{% block content %}
    <form method="post" target="{% url "link_update" pk=link.id %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
